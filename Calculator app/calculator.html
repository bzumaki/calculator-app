<!DOCTYPE html>
<html>
<head>
    <title>Modern Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="title">Modern Calculator</h1>
    <div class="calculator">
        <input type="text" id="inputbox" value="0" readonly />
        <div class="buttons">
            <button class="btn" onclick="press('7')">7</button>
            <button class="btn" onclick="press('8')">8</button>
            <button class="btn" onclick="press('9')">9</button>
            <button class="btn op" onclick="press('/')">÷</button>
            <button class="btn" onclick="press('4')">4</button>
            <button class="btn" onclick="press('5')">5</button>
            <button class="btn" onclick="press('6')">6</button>
            <button class="btn op" onclick="press('*')">×</button>
            <button class="btn" onclick="press('1')">1</button>
            <button class="btn" onclick="press('2')">2</button>
            <button class="btn" onclick="press('3')">3</button>
            <button class="btn op" onclick="press('-')">−</button>
            <button class="btn zero" onclick="press('0')">0</button>
            <button class="btn" onclick="press('.')">.</button>
            <button class="btn ac" onclick="clearInput()">AC</button>
            <button class="btn op" onclick="press('+')">+</button>
            <button class="btn eq" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let input = document.getElementById('inputbox');
        let current = "0";

        function press(val) {
            if (current === "0" && val !== ".") {
                current = val;
            } else {
                current += val;
            }
            input.value = current;
        }

        function clearInput() {
            current = "0";
            input.value = current;
        }

        function calculate() {
            try {
                current = eval(current).toString();
            } catch {
                current = "Error";
            }
            input.value = current;
        }
    </script>
</body>
</html>
